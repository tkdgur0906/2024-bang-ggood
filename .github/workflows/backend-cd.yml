name: Java CD with Gradle

on:
  push:
    branches: [ "main", "develop" ]
    paths: 'backend/**'
    
# defaults:
#   run:
#     working-directory: backend/banggood
    
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v3
      with:
        gradle-version: 8.8

    # - name: Gradle Caching
    #   uses: actions/cache@v3
    #   with:
    #     path: |
    #       ~/.gradle/caches
    #       ~/.gradle/wrapper
    #     key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
    #     restore-keys: |
    #       ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x backend/banggood/gradlew

    - name: Build with Gradle
      run: ./gradlew clean build
      working-directory: backend/banggood

    - name: 빌드된 파일 이름 변경하기
      run: mv backend/banggood/build/libs/*SNAPSHOT.jar backend/banggood/project.jar
      
    - name: Push to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.EC2_SERVER_HOST }}
        username: ubuntu
        key: ${{ secrets.PRIVATE_KEY }}
        source: backend/banggood/project.jar
        target: /home/ubuntu
        rm: true
        
    - name: SSH to EC2 and run deployment script
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_SERVER_HOST }}
        username: ubuntu
        key: ${{ secrets.PRIVATE_KEY }}
        script: |
          cd /home/ubuntu
          nohup java -jar project.jar &
